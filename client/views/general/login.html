<div class="container fluid-container">
    <form ng-submit="checkValidUser(object)">
        <!--input field to take the email -->
        <div class="form-group">
            <label class="control-label col-sm-2" for="email">email:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="email" placeholder="Enter email" ng-model="object.email"
                    required>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="password">password:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="password" placeholder="Enter password" ng-model="object.password"
                    required>
            </div>
        </div>

        <!--input field to take the password-->
        <div class="form-group">
            <label class="control-label col-sm-2" for="gender">Type:</label>
            <div class="col-sm-10">
                <select class="form-control" id="type" ng-model="object.type" required>
                    <option value="patient">Patient</option>
                    <option value="doctor">Doctor</option>
                </select> </div>
        </div>


        <button type="submit" class="btn btn-primary">Login</button>
    </form>
</div>
